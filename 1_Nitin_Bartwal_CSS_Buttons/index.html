<!DOCTYPE html>
<html>
<head>
	<title>CSS Buttons</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="button.css">
</head>
<body>
	<div class="container">
		<h1>CSS Buttons</h1>

		<h2>Simple Button</h2>
		<button class="button unique" >Submit</button>
		<button class="button organic" >Login</button>
		<button class="warm button " >Buy</button>
		<button class="button sky" >Like</button>

		<h2>Rounded Button</h2>
		<button class="button unique rounded" >Submit</button>
		<button class="button organic rounded" >Login</button>
		<button class="button warm rounded" >Buy</button>
		<button class="button sky rounded" >Like</button>

		<h2>Outline Button</h2>
		<button class="button unique-outline" >Submit</button>
		<button class="button organic-outline" ">Login</button>
		<button class="button warm-outline" ">Buy</button>
		<button class="button sky-outline" ">Like</button>
		
		<h2>Outline Inverse Button</h2>
		<button class="button unique-inverse" >Submit</button>
		<button class="button organic-inverse" ">Login</button>
		<button class="button warm-inverse" ">Buy</button>
		<button class="button sky-inverse" ">Like</button>

	</div>
	
</body>
</html>
